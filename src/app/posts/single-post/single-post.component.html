<h1>PostDetails</h1>
<br>
<div *ngIf="post">

  <table class="table table-striped">
    <thead>
    <tr>
      <th>Title</th>
      <th>Description</th>
    </tr>
    </thead>

    <tbody>
    <tr>
      <td>{{ post.title }}</td>
      <td>{{ post.description }}</td>
    </tr>
    </tbody>

  </table>
</div>

<div><a class="btn btn-primary" [routerLink]="['/posts']">Back to posts</a></div>
