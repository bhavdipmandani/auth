<div class="row">
  <div class="col-md-8">

    <h3>Posts List</h3>

    <div>
      <a href="#" class="btn btn-primary" [routerLink]="['/posts/add']">Add Post</a>
    </div>

    <table class="table table-striped" *ngIf="posts | async as postsData">
      <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let post of postsData">
        <td style="word-break: break-all">{{ post.title }}</td>
        <td style="word-break: break-all">{{ post.description }}</td>
        <td><a href="" class="btn btn-success" [routerLink]="['edit', post._id]">Update</a>&nbsp;
          <button class="btn btn-danger" (click)="onDeletePost(post._id)">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="col-md-4">
    <router-outlet></router-outlet>
  </div>
</div>
