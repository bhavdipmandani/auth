<header>
  <div class="top">
    <h2>facebook</h2>
  </div>
</header>
<section>
  <div class="center">
    <h2>Log into Facebook</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
      <input type="text" placeholder="Email or Phone Number" formControlName="email"/>
      <input type="password" placeholder="Password" formControlName="password"/>
      <button class="btn btn-login" [disabled]="!loginForm.valid">Log In</button>
      <p class="links"><input type="checkbox" class="checkbox-style"/>Keep me Logged in</p>
      <p class="links"><a href="#">Forgot Password</a>.
        <br>
        <a href="#" [routerLink]="['/auth/signup']">Sign up for facebook</a></p>
    </form>
  </div>
</section>
